<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Antra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="styles/WebsiteHeader.css" rel="stylesheet" />
</head>
<body>
    <div class="container pt-2 row text-white">
        <div class="form-group col-md-2 img-button-group">
            <a class="img-button" href="https://www.antra.com">
                <img class="img-fluid" id="product_1" src="https://antra.com/wp-content/uploads/2021/02/2021-02-18-2.png" />
            </a>
        </div>
        <div class="col-md-10 mx-auto" id="header_buttons">
            <form>
                <div class="form-row d-flex justify-content-between">
                    <div class="form-group col-md-1 offset-md-8">
                        <button type="submit" class="btn btn-block" id="register">
                            <span id="notification_count">0</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
                            </svg>
                        </button>
                    </div>
                    <div class="form-group col-md-1">
                        <select id="user_btn" class="form-control">
                            <option selected>USER</option>
                            <option>Account</option>
                            <option>Courses</option>
                            <option>Switch Account</option>
                            <option>Log out</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-group">
                            <div class="form-outline">
                                <input type="search" id="search_box" class="form-control" placeholder="Search"/>
                            </div>
                            <button type="button" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <button type="button" class="btn btn-block" id="news_btn">NEWS</button>
                    </div>
                    <div class="form-group col-md-2">
                        <select id="about_btn" class="form-control">
                            <option selected>ABOUT THE COMPANY</option>
                            <option>WHAT WE DO</option>
                            <option>WHY US</option>
                            <option>WE ARE AGILE</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <select id="course_btn" class="form-control">
                            <option selected>TRAINING COURSES</option>
                            <option>FULL STACK .NET</option>
                            <option>AZURE DATA</option>
                            <option>JAVA</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" class="btn btn-block" id="for_btn">FOR COMPANIES</button>
                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" class="btn btn-block" id="forum_btn">FORUM</button>
                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" class="btn btn-block" id="contacts_btn">CONTACTS</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
