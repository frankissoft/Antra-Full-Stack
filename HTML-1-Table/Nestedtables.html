<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nested Table</title>
</head>
<body>
    <table border="1" align="center" cellpadding="4" cellspacing="2">
        <thead>
        </thead>
        <tbody>
            <tr>
                <th>
                    <a href="https://antra.com">
                        <img src="https://antra.com/wp-content/uploads/2021/02/2021-02-18-2.png" width="400" alt="Antra Logo" title="Antra" style="padding-top: 5px; padding-bottom: 5px;" />
                    </a>
                </th>
                <th>
                    <table border="1" align="center" cellpadding="2" cellspacing="2">
                        <thead>
                        </thead>
                        <tbody style='font-family: Verdana; font-size: 300%'>
                            <tr>
                                <td>Software</td>
                            </tr>
                            <tr>
                                <td>Developer</td>
                            </tr>
                        </tbody>
                    </table>
                </th>
            </tr>
        </tbody>
    </table>
</body>
</html>
