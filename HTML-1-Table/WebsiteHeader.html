<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Website Header</title>
    <style>
        li {
            padding-left: 10px;
            padding-right: 10px;
            flex-grow:1
        }
        a {
            color:white
        }
    </style>
</head>
<body>
    <header>
        <div id="antra-header" style="background-color: midnightblue; color: white; display:inline-block">
            <div id="antra-logo" style="float:left; background-color:inherit; width:20%">
                <a href="https://antra.com">
                    <img src="https://antra.com/wp-content/uploads/2021/02/2021-02-18-2.png" alt="Antra Logo" title="Antra" style="max-width:100%; padding-top: 5px; padding-bottom: 5px; " />
                </a>
            </div>
            <div id="antra-menu" style="float:none; overflow:hidden; background-color:inherit;">
                <div id="antra-menu-search" style="">
                    <form action="https://google.com" method="get">

                        <table style="float:left">
                            <tr>
                                <td>
                                    <input type="text" name="keyword" placeholder="Search..." />
                                </td>
                            </tr>
                        </table>
                        <input type="submit" value="Search!" style="margin-top:3px"/>
                    </form>
                </div>
                <div id="antra-menu-buttons" style="">
                    <ul style="display: flex; flex-direction: row; align-items: flex-start; list-style: none; ">
                        <li><a href="https://antra.com/about-us/">News</a></li>
                        <li><a href="https://vt.edu/">About the university</a></li>
                        <li><a href="https://antra.com/job-opportunities/">Training courses</a></li>
                        <li><a href="https://antra.com/white-papers/">For companies</a></li>
                        <li><a href="https://antra.com/blog/">Forum</a></li>
                        <li><a href="https://antra.com/contact/">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
