<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>fakebook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="styles/Fakebook.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-5 text-white">
        <div class="system-title">
            <h1>fakebook<sub>&reg;</sub></h1>
        </div>
        <div class="system-feature">
            <h3>Registration</h3>
        </div>
        <div class="system-description pb-4">
            <h5>It is safe and it will always be!</h5>
        </div>

        <div class="row">
            <div class="col-md-6 mx-auto" id="non_important_information">
                <form>
                    <fieldset class="col-md-12 pb-5">
                        <legend>None-important Information</legend>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="first_name" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="phone_number" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="password" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="website" placeholder="Website">
                            </div>
                        </div>
                        <div class="form-row pb-2">
                            <div class="form-group col-md-12">
                                <label for="birthday">Birthday</label>
                                <input type="date" class="form-control" id="birthday" placeholder="09.06.2014">
                            </div>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="gender_male" name="gender" class="custom-control-input">
                            <label class="custom-control-label" for="gender_male">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="gender_female" name="gender" class="custom-control-input">
                            <label class="custom-control-label" for="gender_female">Female</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="gender_other" name="gender" class="custom-control-input">
                            <label class="custom-control-label" for="gender_other">Other</label>
                        </div>
                    </fieldset>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="clear_form">&nbsp;</label>
                                <button type="reset" class="btn btn-block" id="clear_form">Clear Form</button>
                            </div>
                        </div>
                </form>
            </div>
            <div class="col-md-6 mx-auto" id="important_information">
                <form>
                    <fieldset class="col-md-12">
                        <legend>Important Information *Required</legend>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <select id="address_country" class="form-control">
                                    <option selected>Country</option>
                                    <option>US</option>
                                    <option>UK</option>
                                    <option>CAN</option>
                                    <option>CHN</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="text" class="form-control" id="address_village" placeholder="Village">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="text" class="form-control" id="address_district" placeholder="District">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" id="address_street" placeholder="Street">
                            </div>
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" id="address_number" placeholder="Number">
                            </div>
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" id="address_floor" placeholder="Floor">
                            </div>
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" id="address_apartment" placeholder="Apt">
                            </div>
                        </div>
                        <div class="form-row">
                            <div id="door_color_select" class="form-group col-md-4">
                                <label for="door_color">Door Color</label>
                                <select id="door_color" class="form-control">
                                    <option id="door_pink" selected>&nbsp;</option>
                                    <option id="door_red">&nbsp;</option>
                                    <option id="door_brown">&nbsp;</option>
                                    <option id="door_black">&nbsp;</option>
                                    <option id="door_white">&nbsp;</option>
                                    <option id="door_cyan">&nbsp;</option>
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="water_meter_number">&nbsp;</label>
                                <input type="text" class="form-control" id="water_meter_number" placeholder="Water Meter No.">
                            </div>

                            <div class="form-group col-md-4">
                                <label for="panty_size">&nbsp;</label>
                                <select id="panty_size" class="form-control">
                                    <option selected>Aunt Panties&lsquo; Size</option>
                                    <option>...</option>
                                    <option>I don&lsquo;t know!</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="exampleFormControlTextarea1">More Personal Information</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Give us more information!!!"></textarea>
                            </div>
                        </div>
                        </fieldset>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="register">&nbsp;</label>
                                <button type="submit" class="btn btn-block" id="register">Register</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
