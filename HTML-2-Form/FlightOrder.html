<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles/FlightOrder.css" rel="stylesheet" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <div id="form-div" class="container py-5">
        <div class="system-title">
            <p class="text-info">FLIGHT ORDER</p>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="destionation">From</label>
                    <select id="address_country" class="form-control">
                        <option selected>Enter a city</option>
                        <option>Washington DC</option>
                        <option>Baltimore</option>
                        <option>San Francisco</option>
                        <option>San Jose</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="destionation">From</label>
                    <select id="address_country" class="form-control">
                        <option selected>Enter a city</option>
                        <option>Washington DC</option>
                        <option>Baltimore</option>
                        <option>San Francisco</option>
                        <option>San Jose</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                </div>
                <div class="checkbox col-md-6">
                    <label>
                        <input type="checkbox"> Prefer directs
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="departure_date">Departure Date</label>
                    <input type="date" class="form-control" id="departure_date" placeholder="09.06.2014">
                </div>
                <div class="form-group col-md-3">
                    <label for="departure_time_interval_begin">Time Interval</label>
                    <input type="time" class="form-control" id="departure_time_interval_begin" placeholder="00:20">
                </div>
                <div class="form-group col-md-3">
                    <label for="departure_time_interval_begin">&nbsp;</label>
                    <input type="time" class="form-control" id="departure_time_interval_end" placeholder="05:00">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="return_date">Return Date</label>
                    <input type="date" class="form-control" id="return_date" placeholder="09.06.2014">
                </div>
                <div class="form-group col-md-3">
                    <label for="return_time_interval_begin">Time Interval</label>
                    <input type="time" class="form-control" id="return_time_interval_begin" placeholder="00:20">
                </div>
                <div class="form-group col-md-3">
                    <label for="return_time_interval_begin">&nbsp;</label>
                    <input type="time" class="form-control" id="return_time_interval_end" placeholder="05:00">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="passenger_12">12+</label>
                    <input type="number" class="form-control" id="passenger_12+" placeholder="0" step="1" min="0">
                </div>
                <div class="form-group col-md-2">
                    <label for="passenger_2_12">2-12</label>
                    <input type="number" class="form-control" id="passenger_2_12" placeholder="0" step="1" min="0">
                </div>
                <div class="form-group col-md-2">
                    <label for="passenger_0_2">0-2</label>
                    <input type="number" class="form-control" id="passenger_0_2" placeholder="0" step="1" min="0">
                </div>
                <div class="form-group col-md-6">
                    <label for="ticket_class_btn">Choose class</label>
                    <div class="btn-group d-flex">
                        <button id="ticket_class_btn" type="button" class="btn dropdown-toggle btn-block w-100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Economy
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Coach</a>
                            <a class="dropdown-item" href="#">Business</a>
                            <a class="dropdown-item" href="#">First</a>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="destionation">Choose Class</label>
                        <select id="address_country" class="form-control">
                            <option selected>Economy</option>
                            <option>Coach</option>
                            <option>Business</option>
                            <option>First</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                </div>
                <div class="form-group col-md-6">
                    <button type="button" class="btn btn-block">Search</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
