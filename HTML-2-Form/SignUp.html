<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles/SignUp.css" rel="stylesheet" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div id="form-div">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="lname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="phone" placeholder="Mobile No.">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-row">
                <div class="checkbox col-md-2">
                    <label>
                        <input type="checkbox"> I Agree
                    </label>
                </div>
                <div class="form-group col-md-10">
                    <label for="formGroupExampleInput">By clicking Register, you agree to the Terms and Conditions set out by this site, including our Cookies Use.</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <button type="button" class="btn btn-primary btn-block">Register</button>
                </div>
                <div class="form-group col-md-6">
                    <button type="button" class="btn btn-success btn-block">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
