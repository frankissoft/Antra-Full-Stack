<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles/SimpleForm.css" rel="stylesheet" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container py-5 bg-light">
        <div class="system-title">
            <h5 class="text-info">Enter the system</h5>
        </div>
        <div class="system-description">
            It is necessary to login to your account in order to sign in for a course.
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto" id="signup-form">
                <form>
                    <div class="form-row text-info">
                        <label class="new-student" for="formGroupExampleInput">ARE YOU NEW? REGISTER</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="uname" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="signup-password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        </div>
                        <div class="form-group col-md-6">
                            <button type="button" class="btn btn-outline-primary btn-block">Register</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 mx-auto bg-info" id="login-form">
                <form>
                    <div class="form-row">
                        <label class="text-white already-student" for="formGroupExampleInput">ALREADY A STUDENT? LOGIN</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="login_uname" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                    </div>
                    <div class="form-row">
                        <div class="checkbox col-md-6">
                            <label>
                                <input type="checkbox"> Remember me?
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <button type="button" class="btn btn-outline-warning btn-block text-white">Login</button>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                        </div>
                        <div class="form-group col-md-6 text-right">
                            <a class="text-white" href="https://www.example.com">Forget Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
